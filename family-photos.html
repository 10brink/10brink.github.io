  <div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="Enlarged photo">
  </div>

  <script>
    const correctPassword = 'family2026';

    document.getElementById('password-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = document.getElementById('password-input').value;

      if (input === correctPassword) {
        document.getElementById('password-gate').style.display = 'none';
        document.getElementById('photo-content').style.display = 'block';
        sessionStorage.setItem('familyPhotosAuth', 'true');
      } else {
        document.getElementById('error-message').textContent = 'Incorrect password';
        document.getElementById('password-input').value = '';
      }
    });

    if (sessionStorage.getItem('familyPhotosAuth') === 'true') {
      document.getElementById('password-gate').style.display = 'none';
      document.getElementById('photo-content').style.display = 'block';
    }

    // Lightbox
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    document.querySelectorAll('.photo-grid img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox || e.target.classList.contains('lightbox-close')) {
        lightbox.classList.remove('active');
        document.body.style.overflow = '';
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        lightbox.classList.remove('active');
        document.body.style.overflow = '';
      }
    });
  </script>
